<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Registration Form</h1>

    <h4>Fill Up The Form </h4>

    <form method="get" id="register-form" class="d-flex flex-column flex-nowrap">
        <label for="name">Name:
        <input type="text" id="name" name="name" required /></label>
        <label for="email">Email:
        <input type="email" id="email" name="email" required /></label>
        <label for="phone-number">Phone-number:
        <input type="tel" id="phone-number" name="phonenumber" required /></label>
        <label for="age">Age:
        <input type="text" name="age" id="age" /></label>
        <label for="gender">Gender:
        <input type="text" name="gender" id="gender" required /></label>
        <label for="address">Address:
        <textarea name="address" id="address" name="address"></textarea></label>
        <button id="form-submit">SUBMIT</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script (1).js"></script>
</body>

</html>
